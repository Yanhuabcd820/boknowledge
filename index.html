<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iDesign</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/header-know.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<div class="header-inner header-index">
			<div class="header-left">
				<div class="logo" onclick="location.href='index.html';" style="cursor:pointer;"><img
						src="images/BOKNOWLEDGE.svg"></div>
			</div>

		</div>
	</header>
	<div class="blank"></div>
	<form action="">
		<content class="begin">
			<div class="begin-inner">
				<div class="form">
					<p class="company-adjust">選擇單位</p>
					<select name="company">
						<option value="borna">伯納廣告設計工作室</option>
						<option value="">other company</option>
						<option value="">other company BB</option>
						<option value="">other company CCC</option>
						<option value="">other company DDD</option>
					</select>
				</div>
				<span class="begin-line"></span>
				<div class="form">
					<p>帳號</p>
					<input type="text" name="" id="">
				</div>
				<div class="form">
					<p>密碼</p>
					<input type="password" name="" id="">
				</div>
			</div>

		</content>
	</form>
	<div class="button-wrap">
		<!-- <button class="button">登入</button> -->
		<button class="button" onclick="javascript:location.href='iDesign.html'" style="cursor:pointer;">登入</button>
	</div>

	<footer>
		<h6>Copyright © 2020 BORNA</h6>
	</footer>
</body>

</html>
