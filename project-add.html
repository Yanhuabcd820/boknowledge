	<script>
		const fillFlexEmployeeWrap0 = document.querySelectorAll('.fill-flex-employee-wrap')[0]
		const fillFlexEmployeeWrap1 = document.querySelectorAll('.fill-flex-employee-wrap')[1]
		const projectReview = document.querySelector('.project-review')
		const employeeWrap0 = document.querySelectorAll('.employee-wrap0')
		// 新增業務
		projectReview.addEventListener('click', function addPersnnel(event){
			if(event.target.matches('.fa-plus-sales')){
				let div = document.createElement('div')
				div.className = 'employee-wrap employee-wrap0' 
				div.innerHTML = `
					<h4></h4>
				<select class="employee" name="">
				　<option value="1">25 Sigur</option>
				　<option value="2">10 Ism</option>
				　<option value="3">10 Yanhua</option>
				</select>
				<i class="far fa-plus fa-plus-sales" aria-hidden="true"></i>	
				<i class="far fa-minus fa-minus-sales" aria-hidden="true"></i>
				`
				fillFlexEmployeeWrap0.append(div)

			}
			if(event.target.matches('.fa-minus-sales')){
				event.target.parentElement.remove()
			}


			// 新增設計
			if(event.target.matches('.fa-plus-designer')){
				let div = document.createElement('div')
				div.className = 'employee-wrap' 
				div.innerHTML = `
					<h4></h4>
				<select class="employee" name="">
				　<option value="1">25 Sigur</option>
				　<option value="2">10 Ism</option>
				　<option value="3">10 Yanhua</option>
				</select>
				<i class="far fa-plus fa-plus-designer" aria-hidden="true"></i>	
				<i class="far fa-minus fa-minus-designer" aria-hidden="true"></i>
				`
				fillFlexEmployeeWrap1.append(div)
			}
			if(event.target.matches('.fa-minus-designer')){
				event.target.parentElement.remove()
			}
		})
